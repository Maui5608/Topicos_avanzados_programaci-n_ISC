<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas - Caf√©</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: url('https://img.freepik.com/vector-premium/fondo-cafe-retro-grabado-granos-cafe-bolsa-yute-cerezas-cafe-hojas_281653-2011.jpg?w=2000') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: #4b2e2e;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-family: 'Caveat', cursive;
            font-size: 3rem;
            text-align: center;
            color: #8b5a2b;
        }
        .btn-primary {
            background-color: #6f4e37;
            border-color: #6f4e37;
        }
        .btn-primary:hover {
            background-color: #8b5a2b;
        }    
        .btn-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        .btn-warning {
            background-color: #d4a373;
            border-color: #d4a373;
            color: white;
        }
        .btn-warning:hover {
            background-color: #b5651d;
        }
        .btn-danger {
            background-color: #963c27;
            border-color: #963c27;
        }
        .btn-danger:hover {
            background-color: #721c0c;
        }
        .list-group-item {
            background: rgba(255, 248, 220, 0.9);
            border: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .tooltip-btn {
            position: relative;
        }
        .tooltip-btn:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas ‚òï</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}

        <form action="/add" method="POST" class="mb-4">
            <div class="mb-3">
                <label for="actividad" class="form-label">Nueva Actividad</label>
                <input type="text" class="form-control" id="actividad" name="actividad" placeholder="Ej: Comprar caf√©" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Agregar ‚òï</button>
        </form>
        <ul class="list-group">
            {% for actividad in actividades %}
                <li class="list-group-item">
                    <form action="/update/{{ actividad[0] }}" method="POST" class="d-inline-flex w-75">
                        <input type="text" class="form-control me-2" name="actividad" value="{{ actividad[1] }}">
                        <button type="submit" class="btn btn-warning btn-circle tooltip-btn" data-tooltip="Actualizar">‚úèÔ∏è</button>
                    </form>
                    <a href="/delete/{{ actividad[0] }}" class="btn btn-danger btn-circle tooltip-btn" data-tooltip="Eliminar">üóëÔ∏è</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
