<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smörgås Kaffet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #8dc3f8;
        }
        .container {
            max-width: 600px;
            margin-top: 20px;
            background: rgb(247, 250, 94);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(28, 128, 243, 0.1);
        }
        .table th, .table td {
            text-align: center;
        }
        .btn-add {
            width: 100%;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-3">Smörgås Kaffet</h2>
        <button class="btn btn-primary btn-add" data-bs-toggle="modal" data-bs-target="#addModal">Añadir Cuenta</button>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Folio</th>
                    <th>Mesa</th>
                    <th>Total</th>
                    <th>Servicio</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#01</td>
                    <td>101</td>
                    <td>165</td>
                    <td><input type="radio" name="servicio1"> Llevar <br> <input type="radio" name="servicio1" checked> Comedor</td>
                    <td><button class="btn btn-warning btn-sm edit-btn" data-bs-toggle="modal" data-bs-target="#editModal">Editar</button></td>
                </tr>
                <tr>
                    <td>#02</td>
                    <td>105</td>
                    <td>30</td>
                    <td><input type="radio" name="servicio2" checked> Llevar <br> <input type="radio" name="servicio2"> Comedor</td>
                    <td><button class="btn btn-warning btn-sm edit-btn" data-bs-toggle="modal" data-bs-target="#editModal">Editar</button></td>
                </tr>
                <tr>
                    <td>#03</td>
                    <td>101</td>
                    <td>75</td>
                    <td><input type="radio" name="servicio3"> Llevar <br> <input type="radio" name="servicio3" checked> Comedor</td>
                    <td><button class="btn btn-warning btn-sm edit-btn" data-bs-toggle="modal" data-bs-target="#editModal">Editar</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal Añadir Cuenta -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Añadir Cuenta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control mb-2" placeholder="Folio">
                    <input type="number" class="form-control mb-2" placeholder="Mesa">
                    <input type="number" class="form-control mb-2" placeholder="Total">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Editar Cuenta -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Cuenta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control mb-2" id="editFolio" disabled>
                    <input type="number" class="form-control mb-2" id="editMesa">
                    <input type="number" class="form-control mb-2" id="editTotal">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.edit-btn').forEach(button => {
            button.addEventListener('click', function () {
                let row = this.closest('tr');
                let folio = row.cells[0].textContent;
                let mesa = row.cells[1].textContent;
                let total = row.cells[2].textContent;

                document.getElementById('editFolio').value = folio;
                document.getElementById('editMesa').value = mesa;
                document.getElementById('editTotal').value = total;
            });
        });
    </script>
</body>
</html>
